<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Spring Boot + JPA + Datatables</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<script src="/js/viewVLDatatable.js"></script>
	<script type="text/javascript">
		function retrieveVId(){
			var queryString = window.location.search;

			var urlParams = new URLSearchParams(queryString);

			var vendorId = urlParams.get('vendorId');
			
			url= '/three.html?vendorId='+ encodeURIComponent(vendorId);
			
			document.location.href = url;
		}
	</script>
</head>

<body>
	<h1>View Vendor List</h1>
	<table id="viewVLTable" class="display">
      
       <!-- Header Table -->
       <thead>
            <tr>
                <th>BatteryId</th>
				<th>VendorId</th>
                <th>Link</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>BatteryId</th>
				<th>VendorId</th>
                <th>Link</th>
            </tr>
        </tfoot>
    </table>
    <br>

    <form>
         <center><input type="button" onclick="retrieveVId()" value="Edit Vendor List" /></center>
    </form>
</body>
</html>
